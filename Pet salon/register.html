<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Pet Salom</title>
</head>
<body>
    <header class="header-in">
    <h1>The Fashion Pet</h1>
     <div class="menu">
         <nav>
             <a href="index.html">Home</a>
             <a href="about.html">About</a>
             <a href="register.html">Register</a>
         </nav>
     </div>   
</header>

    <main>
   <form action="#">
       <div class="col-sm-2 col-form-label">
       <p>Name: <input  class="col-sm-10" id="petName" type="text"></p>
       <p>Age: <input class="col-sm-10"  id="petAge" type="text"></p>
       <p>Breed: <input  class="col-sm-10"  id="petBreed" type="text"></p>
       <p>Gender: <input class="col-sm-10" id="petGender" type="text"></p>
       <p>Service: <select  class="col-sm-10"   name="service" id="petService">
        <option for="disabledTextInput">Select Service</option>   
        <option value="Complete Shower">Shower</option>
           <option value="Nails cur">Nails Cut</option>
           <option value="Full Service">Full service</option>
       </select> </p>

     <p>Owner's Name: <input class="col-sm-10" id="ownerName" type="text"></p>
     <p>Contact Phone: <input class="col-sm-10" id="contactPhone" type="text"></p>
   </form>
   <input class="btn btn-primary" id="btnRegister" type="submit" value="Register" onclick="register();">
       </div>
   <div class="pets">
    <table class="table" >
        <thead>
            <th scope="col" >Name</th>
            <th scope="col" >Age</thscope="col">
            <th scope="col" >Breed</thscope="col">
            <th scope="col" >Gender</th>
            <th scope="col" >Service</th>
            <th scope="col" >Owners Name</thscope="col">
            <th scope="col" >Contact Phone</th>
        </thead>

        <tbody id="rowPet">

        </tbody>
    
    </table>
   </div>
    </main>

    <footer class="footer-in">
       <div class="info">

       </div>
    </footer>
    <script src="myscript.js"></script>
</body>
</html>
